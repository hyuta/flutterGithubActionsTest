name: Check test and build Android

on:
  issue_comment:
    types: [created]
  workflow_dispatch:

jobs:
  build-android:
    if: ${{ github.event.issue.pull_request }} && github.event.comment.body == 'please test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk
      - run: flutter build appbundle
      - name: Archive apk
        uses: actions/upload-artifact@v2
        with:
          name: android apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 3
      - name: Archive aab
        uses: actions/upload-artifact@v2
        with:
          name: android aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 3
